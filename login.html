<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>
<body>

    <h2>Login</h2>

    <!-- GitHub Login Button -->
    <button id="githubLoginBtn">Login with GitHub</button>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const supabaseUrl = "https://vuetfjqslwjlywjfgqpk.supabase.co";
        const supabaseKey = "YOUR_ANON_KEY_HERE";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // GitHub Login Function
        async function loginWithGithub() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: "github",
                    options: {
                        redirectTo: "https://novomindai.xyz/dashboard.html"
                    }
                });

                if (error) {
                    console.error("GitHub Login Error:", error.message);
                    alert("GitHub login failed: " + error.message);
                }
            } catch (err) {
                console.error("Unexpected error:", err);
            }
        }

        // Button Listener
        document.getElementById("githubLoginBtn").addEventListener("click", loginWithGithub);
    </script>

</body>
</html>
